<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Council - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Sign In</h1>
        <p class="text-lg text-center text-gray-600 mb-8">Welcome back! Please sign in to continue.</p>
        <form method="post" action="{% url 'core:signin' %}" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            {% if error_message %}
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                  <strong class="font-bold">Error!</strong>
                  <span class="block sm:inline">{{ error_message }}</span>
              </div>
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
                <a href="{% url 'core:signup' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Need an account?
                </a>
            </div>
        </form>
    </div>
</body>
</html>
