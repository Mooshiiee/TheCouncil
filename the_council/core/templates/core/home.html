<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Council - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">The Council</h1>
        <p class="text-lg text-center text-gray-600 mb-8">Welcome, {{ user.username }}!</p>

        <div class="mb-8">
            <a href="{% url 'core:settings' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Settings</a>
        </div>

        <div class="mb-4">
           <a href="{% url 'core:discussions' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Discussions</a>
        </div>
        <div class="mb-4">
            <a href="{% url 'core:signout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sign Out</a>
        </div>
    </div>
</body>
</html>
