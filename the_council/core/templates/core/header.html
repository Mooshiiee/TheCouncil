<header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold">
            {% if user.is_authenticated %}
                <a href="{% url 'core:home' %}" class="hover:text-gray-300">The Council</a>
            {% else %}
                <a href="{% url 'core:landing' %}" class="hover:text-gray-300">The Council</a>
            {% endif %}
        </h1>
        <nav class="space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'core:discussions' %}" class="hover:text-gray-300">Discussions</a>
                <a href="{% url 'core:create_discussion' %}" class="hover:text-gray-300">Create Discussion</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="hover:text-gray-300">Discussions</a>
                <a href="{% url 'core:signup' %}" class="hover:text-gray-300">Create Discussion</a>
            {% endif %}
            <a href="{% url 'core:settings' %}" class="hover:text-gray-300">Settings</a>
        </nav>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'core:signout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sign Out</a>
            {% else %}
                <a href="{% url 'core:signin' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign In</a>
            {% endif %}
        </div>
    </div>
</header>
