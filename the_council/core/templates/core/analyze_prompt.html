<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <a href="{% url 'core:home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block mb-4">Back to Home</a>
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Analyze Prompt</h1>
        <textarea id="promptInput" class="w-full p-4 border rounded mb-4" placeholder="Enter your prompt here..."></textarea>
        <button onclick="analyze()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze</button>
        <div id="results" class="mt-4 p-4 border rounded"></div>
    </div>

    <script>
        async function analyze() {
            const promptText = document.getElementById('promptInput').value;
            const response = await fetch('/analyze_prompt_api/', {  // I will create this endpoint later
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // Django CSRF protection
                },
                body: JSON.stringify({ prompt: promptText }),
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('results').innerText = data.analysis;
            } else {
                document.getElementById('results').innerText = 'Error: ' + data.error;
            }
        }

        // Helper function to get CSRF token from cookies (Django's way of handling CSRF)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
