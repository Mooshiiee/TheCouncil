<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    {% include "core/header.html" %}
    <div class="container mx-auto p-8">
        <a href="{% url 'core:home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Home</a>
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Settings</h1>

    <!-- <div>
        <label for="text-size">Text Size:</label>
        <select id="text-size" onchange="changeTextSize(this.value)">
            <option value="12">Small</option>
            <option value="16" selected>Medium</option>
            <option value="20">Large</option>
        </select>
    </div> -->

    <div>
        <label for="button-size">Button Size:</label>
        <select id="button-size" onchange="changeButtonSize(this.value)">
            <option value="16">Small</option>
            <option value="20" selected>Medium</option>
            <option value="24">Large</option>
        </select>
    </div>

    <script>
        let size = 16; // Default size

        function applySize() {
            document.body.style.fontSize = size + 'px';
            const buttons = document.querySelectorAll('a, button'); // Select both 'a' and 'button' elements
            buttons.forEach(button => {
                button.style.padding = (size * 0.5) + 'px ' + size + 'px';
                button.style.fontSize = size + 'px';
            });
        }

        // function changeTextSize(newSize) {
        //     size = parseInt(newSize);
        //     applySize();
        // }

        function changeButtonSize(newSize) {
            size = parseInt(newSize);
            applySize();
        }
      
        // Apply initial size
        applySize();

    </script>
    {% include "core/footer.html" %}
</body>
</html>
